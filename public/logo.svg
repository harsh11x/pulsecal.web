<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Pure white background circle -->
  <circle cx="20" cy="20" r="20" fill="#FFFFFF"/>
  
  <defs>
    <!-- Blue gradient for heart -->
    <linearGradient id="heartGrad" x1="20" y1="6" x2="20" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="50%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    
    <!-- Shadow filter for depth -->
    <filter id="heartShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Highlight gradient -->
    <linearGradient id="highlight" x1="16" y1="8" x2="20" y2="16" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- Heart shape - cleaner, more defined -->
  <path d="M20 33C20 33 5 23 5 10C5 3 11 3 16 3C18 3 20 4 20 6C20 4 22 3 24 3C29 3 35 3 35 10C35 23 20 33 20 33Z" 
        fill="url(#heartGrad)" 
        filter="url(#heartShadow)"
        stroke="#1E40AF" 
        stroke-width="0.5" 
        stroke-opacity="0.3"/>
  
  <!-- Highlight on top of heart for 3D effect -->
  <ellipse cx="18" cy="12" rx="4" ry="5" fill="url(#highlight)" transform="rotate(-15 18 12)"/>
  
  <!-- Heartbeat line - crisp and clear -->
  <path d="M7 20L11 17L15 23L19 14L21 18L23 14L25 20L29 17L33 23" 
        stroke="#FFFFFF" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"
        opacity="1"/>
  
  <!-- Additional highlight on heartbeat line for depth -->
  <path d="M7 20L11 17L15 23L19 14L21 18L23 14L25 20L29 17L33 23" 
        stroke="#E0F2FE" 
        stroke-width="1.5" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"
        opacity="0.6"/>
</svg>
